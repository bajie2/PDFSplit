<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PDF提取</title>
        <link href="index.css" rel="stylesheet" />
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <table>
            <tr>
                <td class="td1">源文件:</td>
                <td>
                    <input type="text" id="txtPath" placeholder="可将PDF文件拖动到此应用" readonly="readonly" />
                </td>
                <td class="td3">
                    <button type="button" onclick="btnSelect_onclick();">打开...</button>
                </td>
            </tr>
            <tr>
                <td class="td1">页面:</td>
                <td colspan="2">
                    <input type="text" id="txtNumbers" value="" placeholder="提取指定页面,如: 1,5,7-10" />
                </td>
            </tr>
            <tr>
                <td colspan="3" class='td-ok'>
                    <label id="lblMessage"></label>
                    <button type="button" onclick="btnOK_onclick();">确定</button>
                </td>
            </tr>
        </table>
    </body>
</html>
